name: Build_and_Test

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml # path to pubspec.yaml

      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk --debug # debug or release? is debug faster?

      - uses: actions/upload-artifact@v4
        with:
          name: App Release
          path: $FLUTTER_ROOT/build/app/outputs/flutter-apk/app-release.apk